<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Witcher Development</title>
</head>
<body>

<div class="wrap">
  <div class="sort__list">
    <button class="sort__item" data-sort="name">Sort by name</button>
    <button class="sort__item" data-sort="price">Sort by price</button>
    <button class="sort__item" data-sort="available">Sort by available</button>
  </div>

  <div class="content">

    <ul class="content__products-list products-list"></ul>

    <div class="content__sidebar sidebar">
      <ul class="sidebar__list"></ul>
      <div class="sidebar__footer">
        <p class="sidebar__result">result</p>
        <p class="sidebar__price">0$</p>
        <button class="sidebar__button">Buy</button>
      </div>
    </div>

  </div>

  <nav class="nav">

    <ul class="nav__list"></ul>

  </nav>
</div>

<script src="script.js"></script>
</body>
</html>
